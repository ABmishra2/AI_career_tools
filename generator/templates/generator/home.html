<!DOCTYPE html>
<html lang="en">
<head>
    <title>AI Career Tools Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
        background: #f8fafc url('https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTA4L3Jhd3BpeGVsX29mZmljZV8zX3dhdGVyY29sb3JfaWxsdXN0cmF0aW9uX29mX2dyZWVuX3Bhc3RlbF9iYWNrZ18wM2M3ODBjOS1lNWY3LTQwMjktODE4Mi0zZWQyNjY5Mjg3ZWYuanBn.jpg')') no-repeat center center fixed;
        background-size: cover;
    }
    .card {
    background: rgba(208, 253, 211, 0.85) !important; /* semi-transparent white */
    border-radius: 1rem;
    box-shadow: 0 4px 32px rgba(0,0,0,0.12);
    border: 1px solid rgba(0,0,0,0.07);
}
    .fade-in {
        opacity: 0;
        transition: opacity 1s;
    }
    .fade-in.show {
        opacity: 1;
    }
    .header-img {
        width: 80px;
        height: 80px;
        object-fit: contain;
        margin-bottom: 1rem;
    }
    .pdf-btn {
        float: right;
    }
    @media (max-width: 767.98px) {
        .header-img {
            width: 60px;
            height: 60px;
        }
        .card {
            margin: 0 5px;
        }
        .container {
            padding: 0 !important;
        }
        .bg-light.p-3 {
            font-size: 0.95rem;
            padding: 1rem !important;
        }
    }
    @media (max-width: 575.98px) {
        .header-img {
            width: 48px;
            height: 48px;
        }
        .card {
            margin: 0 2px;
        }
        .bg-light.p-3 {
            font-size: 0.9rem;
            padding: 0.75rem !important;
        }
    }

    .btn-career-primary {
    background-color:hsl(270, 6.40%, 18.40%) !important;  /* Example: purple gradient start */
    background-image: linear-gradient(90deg,rgb(50, 46, 54) 0%, #2575fc 100%);
    color: #fff !important;
    border: none;
}
.btn-career-primary:hover {
    background-image: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
    color: #fff !important;
}

.btn-career-success {
    background-color:rgb(60, 63, 61) !important;  /* Example: green gradient start */
    background-image: linear-gradient(90deg, #38f9d7 0%, #43e97b 100%);
    color: #fff !important;
    border: none;
}
.btn-career-success:hover {
    background-image: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
    color: #fff !important;
}
</style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h1 class="mb-4">Welcome to AI Career Tools</h1>
                        <p class="mb-4">Generate your professional cover letter or resume with AI in seconds.</p>
                        <a href="{% url 'cover_letter' %}" class="btn btn-career-primary btn-lg w-100 mb-3">AI Cover Letter Generator</a>
                        <a href="{% url 'resume_generator' %}" class="btn btn-career-success btn-lg w-100 mb-3">AI Resume Generator</a>
                        <a href="{% url 'portfolio_builder' %}" class="btn btn-info btn-lg w-100">AI Portfolio Builder</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
